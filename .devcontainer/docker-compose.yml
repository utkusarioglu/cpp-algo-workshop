version: "3.9"
services:
  cpp-algo-workshop:
    environment:
      GH_TOKEN: ${GH_TOKEN}
    volumes:
      - type: volume
        source: vscode-server-extensions
        target: /root/.vscode-server/extensions
      - type: volume
        source: vscode-server-insiders-extensions
        target: /root/.vscode-server-insiders/extensions
    command: /bin/sh -c "while sleep 1000; do :; done"

volumes:
  vscode-server-extensions:
    name: cpp-algo-workshop-vscode-server-extensions
  vscode-server-insiders-extensions:
    name: cpp-algo-workshop-vscode-server-insiders-extensions
